<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="wtc-autoplay-video.css" />
  <script src="wtc-autoplay-video.es5.js"></script>
</head>
<body>
  <!--
    FREE VIDEO: CC0 License
    https://videos.pexels.com/videos/clear-ocean-water-853862
  -->
  <div style="position: relative; width: 100vw; height: 100vh;">
    <div class="autoplay-video fullscreen">
      <video class="autoplay-video__video" autoplay playsinline muted loop>
        <source src="test.mp4" type="video/mp4" />
      </video>
      <!-- REQUIRED -->
      <img class="autoplay-video__fallback" src="fallback.jpg" alt="Fallback" />
      <!-- OPTIONAL -->
      <img class="autoplay-video__preloader" src="preloader.jpg" alt="Preloader" />
    </div>
  </div>


  <!--
    FREE VIDEO: CC0 License
    https://coverr.co/videos/Snow-motion
  -->
  <div class="autoplay-video vp-on" data-vp-on="50">
    <video class="autoplay-video__video" playsinline muted>
      <source src="https://staging.coverr.co/s3/mp4/Snow-motion.mp4" type="video/mp4" />
    </video>
    <!-- REQUIRED -->
    <img class="autoplay-video__fallback" src="fallback.jpg" alt="Fallback" />
    <!-- OPTIONAL -->
    <img class="autoplay-video__preloader" src="preloader.jpg" alt="Preloader" />
  </div>
  <script>
    new WTCAutoplayVideo.default(document.querySelector('.fullscreen'), { fullWidth: true });

    new WTCAutoplayVideo.default(document.querySelector('.vp-on'), { vpOn: 30 });
  </script>
</body>
</html>
